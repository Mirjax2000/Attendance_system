{% load static %}

<h1>Log-in</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert">
        {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="login-form">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>
            <label for="{{ form.username.id_for_label }}">Uživatelské jméno:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label for="{{ form.password.id_for_label }}">Heslo:</label><br>
            {{ form.password }}
        </p>
        <p><input type="submit" value="Přihlásit se"></p>
    </form>
    <p>
        <a href="{% url "password_reset" %}">Zapomenuté heslo?</a>
    </p>
</div>
