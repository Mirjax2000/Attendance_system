{% extends "dashboard_base.html" %}
{% load static %}
{% block title %}
    emails
{% endblock title %}
{% block content %}

  <div class="tab-list" role="tablist">
    <button type="button" hx-get="{% url 'mail_manual_partial' %}" hx-target="#email-method-fields" hx-swap="innerHTML">Manuální zadání</button>
    <button type="button" hx-get="{% url 'mail_employee_partial' %}" hx-target="#email-method-fields" hx-swap="innerHTML">Výběr zaměstnanců</button>
    <button type="button" hx-get="{% url 'mail_department_partial' %}" hx-target="#email-method-fields" hx-swap="innerHTML">Celé oddělení</button>
  </div>

  <form hx-post="{% url 'send_mail_view' %}" hx-target="#email-result" hx-swap="innerHTML">
    {% csrf_token %}
    
    <div id="email-method-fields">
      {% include 'includes/mail_manual.html' %}
    </div>
    
    <div>
      {{ form.subject.label_tag }}<br>
      {{ form.subject }}
    </div>
    <div>
      {{ form.message.label_tag }}<br>
      {{ form.message }}
    </div>
    <button type="submit">Odeslat</button>
  </form>

  <div id="email-result"></div>




{% endblock content %}
