{% load static %}
<ul class="L-header__list">
    <li class="L-header__item">
        <p class="L-header__text u-text-success">
            {% if messages %}
                {{ messages|join:", " }}
            {% else %}
                &nbsp;
            {% endif %}
        </p>
    </li>
    {% if request.user.is_authenticated %}
        {% include "includes/logged-header.html" %}
    {% else %}
        {% include "includes/not-logged-header.html" %}
    {% endif %}
</ul>
