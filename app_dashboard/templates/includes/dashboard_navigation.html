{% load static %}
<div class="c-logo u-mb-medium">
    <img src="{% static "images/icons8-logo.png" %}"
         width="20"
         height="20"
         alt="Project logo">
    <p class="c-logo__text">
        Project X <small>&nbsp;v.0.7</small>
    </p>
</div>
<ul class="L-navigation__list u-mb-medium">
    <!-- Main panel -->
    <li class="L-navigation__item">
        <a class="c-ico-btn {% if active_link == 'main-panel' %}active{% endif %}"
           href="{% url "main_panel" %}">
            <img src="{% static "images/icons8-control-panel.png" %}"
                 alt="dashboard icon"
                 width="24"
                 height="24">
            <p>Main panel</p>
        </a>
    </li>
    <!-- zamestnanci -->
    <li class="L-navigation__item">
        <a class="c-ico-btn {% if active_link == 'employees' %}active{% endif %}"
           href=" {% url "employees" %} ">
            <img src="{% static "images/icons8-employees.png" %}"
                 alt="employees icon"
                 width="24"
                 height="24">
            <p>Zaměstanci</p>
        </a>
        {% include "app_dashboard/sublist_employees.html" %}
    </li>
    <!-- admin panel  -->
    <li class="L-navigation__item">
        <a class="c-ico-btn" href="{% url "admin:index" %}">
            <img src="{% static "images/icons8-admin.png" %}"
                 alt="camera icon"
                 width="24"
                 height="24">
            <p>admin panel</p>
        </a>
    </li>
    <!-- camera -->
    <li class="L-navigation__item">
        <a class="c-ico-btn {% if active_link == 'cams' %}active{% endif %}"
           href="{% url "cam" 15 %}">
            <img src="{% static "images/icons8-add-camera.png" %}"
                 alt="camera icon"
                 width="24"
                 height="24">
            <p>camera stream</p>
        </a>
    </li>
    <!-- emails -->
    <li class="L-navigation__item">
        <a class="c-ico-btn {% if active_link == 'emails' %}active{% endif %}"
           href="{% url "emails" %}">
            <img src="{% static "images/icons8-email.png" %}"
                 alt="camera icon"
                 width="24"
                 height="24">
            <p>Emails</p>
        </a>
    </li>
    <!-- prehledy -->
    <li class="L-navigation__item">
        <a class="c-ico-btn {% if active_link == 'charts' %}active{% endif %}"
           href="{% url "charts" %}">
            <img src="{% static "images/icons8-chart.png" %}"
                 alt="chart icon"
                 width="24"
                 height="24">
            <p>Přehledy</p>
        </a>
    </li>
    <li class="L-navigation__item">
        <a class="c-ico-btn {% if active_link == 'attendances' %}active{% endif %}"
           href="{% url "attendance" %}">
            <img src="{% static "images/icons8-conference.png" %}"
                 alt="chart icon"
                 width="24"
                 height="24">
            <p>Docházka</p>
        </a>
    </li>
</ul>
{% if request.user.is_authenticated %}
    <div>
        <a class="c-ico-btn" href="{% url "logout" %}">
            <img src="{% static "images/icons8-log-out.png" %}"
                 alt="chart icon"
                 width="24"
                 height="24">
            <p>Log out</p>
        </a>
    </div>
{% else %}
    <div>
        <a class="c-ico-btn" href="{% url "login" %}">
            <img src="{% static "images/icons8-login-btn.png" %}"
                 alt="chart icon"
                 width="24"
                 height="24">
            <p>Log in</p>
        </a>
    </div>
{% endif %}
