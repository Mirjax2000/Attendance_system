{% load static %}
<ul class="l-header__list">
    <!-- login -->
    <li class="l-header__item login-item">
        <a href="#" class="user-link" data-logged="logged">
            <img class="user-link__ico"
                 src=" {% static "images/icons8-login-blue.png" %} "
                 alt="login"
                 width="25"
                 height="25">
            <p>{{ user_name }}</p>
        </a>
        <!-- login roleta -->
        <div class="c-login-roleta">
            <ul class="c-login-roleta__list">

                    <a href="{% url 'logout' %}" class="c-login-roleta__link">Odhlášení</a>
                </li>
                <li class="c-login-roleta__item">
                    <a href="#" class="c-login-roleta__link">Nastavení</a>
                </li>
            </ul>
        </div>
