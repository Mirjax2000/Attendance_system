<!DOCTYPE html>
{% load static %}
<html lang="cs" data-theme='light'>
    <head>
        <meta charset="UTF-8" />
        <title>
            {% block title %}
                jmeno stranky
            {% endblock title %}
        </title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="" name="description" />
        <meta content="" name="keywords" />
        <meta content="" name="author" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="{% static "./assets/favicon.png" %}"
              rel="shortcut icon"
              type="image/x-icon" />
        <!-- font preload -->
        <link as="font"
              crossorigin="anonymous"
              href="{% static 'fonts/webfonts/Font-face/roboto.woff2' %}"
              rel="preload"
              type="font/woff2" />
        <link as="font"
              crossorigin="anonymous"
              href="{% static 'fonts/webfonts/Font-face/JetBrainsMono.woff2' %}"
              rel="preload"
              type="font/woff2" />
        <style>
        @font-face {
            font-family: 'Roboto';
            src: url("{% static 'fonts/webfonts/Font-face/roboto.woff2' %}") format("woff2"),
            url("{% static 'fonts/webfonts/Font-face/roboto.ttf' %}") format("truetype");
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        body {
            opacity: 0;
            transition: opacity .1s ease-in;
        }
        </style>
        <!-- css FOUC -->
        {% block css %}
        {% endblock css %}
        <!-- no js FOUC-->
        <noscript>
            {% block nojs %}
            {% endblock nojs %}
        </noscript>
        <!-- end -->
    </head>
    <!--body-->
    <body class="base">
        {% block body %}
            <!-- html obsah -->
            <!-- html obsah -->
            <!-- html obsah -->
        {% endblock body %}
        <!-- CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous">         
        </script>
        <!-- local -->
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <!-- link na js soubory -->
        {% block js %}
        {% endblock js %}
    </body>
</html>
